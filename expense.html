<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="expense.css" />
</head>
<body>
  <h1>Expense Tracker</h1>

  <label for="currency">Select Currency: </label>
  <select id="currency">
    <option value="â‚¹">Rupees (â‚¹)</option>
    <option value="$">Dollar ($)</option>
    <option value="â‚¬">Euro (â‚¬)</option>
    <option value="Â£">Pound (Â£)</option>
    <option value="Â¥">Yen (Â¥)</option>
  </select>

  <div style="margin-bottom: 20px;">
  <label for="theme-select"><strong>Choose Theme:</strong></label>
  <select id="theme-select">
    <option value="light">Classic (Light)</option>
    <option value="dark">Dark</option>
    <option value="blue">Soft Blue</option>
    <option value="mint">Mint Green</option>
  </select>
</div>

<div style="margin-bottom: 20px;">
  <label for="dark-mode-toggle">
    <strong>Toggle Dark Mode:</strong>
  </label>
  <input type="checkbox" id="dark-mode-toggle">
</div>



  <form id="expense-form">
    <input type="number" id="amount" placeholder="Amount" required />
    <input type="text" id="category" placeholder="Category" required />
    <input type="text" id="description" placeholder="Description" />
    <input type="date" id="date" required />
    <button type="submit">Add Expense</button>
  </form>

  <h2>Filters</h2>
  <div id="filters">
    <select id="filter-category">
      <option value="">All Categories</option>
    </select>
    <input type="date" id="filter-from" />
    <input type="date" id="filter-to" />
    <input type="number" id="filter-min-amount" placeholder="Min Amount" />
    <button id="apply-filters">Apply Filters</button>
  </div>

  <h2>Statistics</h2>
  <div id="stats">
    <p>Total Spending: <span id="total-spending">0</span></p>
    <p>Avg per Day: <span id="avg-day">0</span></p>
    <p>Avg per Week: <span id="avg-week">0</span></p>
    <p>Avg per Month: <span id="avg-month">0</span></p>
  </div>

  <h2>Expenses</h2>
  <table id="expense-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Category</th>
        <th>Description</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- ðŸ’± Currency Conversion Box -->
  <div class="converter-box">
    <h3>Convert <span id="from-label">INR</span> to <span id="to-label">USD</span></h3>
    <input type="number" id="convert-amount" placeholder="Enter amount" />
    <select id="from-currency">
      <option value="INR">INR</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="JPY">JPY</option>
    </select>
    <select id="to-currency">
      <option value="USD">USD</option>
      <option value="INR">INR</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="JPY">JPY</option>
    </select>
    <button id="convert-btn">Convert</button>
    <p id="conversion-result">Converted amount: </p>
  </div>

  <script src="expense.js"></script>
</body>
</html>
